<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <img src="ll2.png" alt="ToDo List">
                <p>ToDo List</p>
            </div>
            <ul>
                <a href="to_do_list.html">
                    <li>Home</li>
                </a>
                <a href="main">
                    <li>Contacts</li>
                </a>
                <a href="main">
                    <li>Sign in</li>
                </a>
            </ul>
        </nav>
    </header>
    <div class="main">
        <img src="todo.jpg" alt="Scroll image">
        <div class="content">
            <div class="container" id="todo-container">
                <div class="todo">
                    <input class="todo_value" type="text" placeholder="(empty)">
                    <input class="todo_checkbox" type="checkbox">
                </div>
                <div class="todo">
                    <input class="todo_value" type="text" placeholder="(empty)">
                    <input class="todo_checkbox" type="checkbox">
                </div>
                <div class="todo">
                    <input class="todo_value" type="text" placeholder="(empty)">
                    <input class="todo_checkbox" type="checkbox">
                </div>
                <div class="todo">
                    <input class="todo_value" type="text" placeholder="(empty)">
                    <input class="todo_checkbox" type="checkbox">
                </div>
                <div class="todo">
                    <input class="todo_value" type="text" placeholder="(empty)">
                    <input class="todo_checkbox" type="checkbox">
                </div>
                <div class="todo">
                    <input class="todo_value" type="text" placeholder="(empty)">
                    <input class="todo_checkbox" type="checkbox">
                </div>
                <div class="todo">
                    <input class="todo_value" type="text" placeholder="(empty)">
                    <input class="todo_checkbox" type="checkbox">
                </div>
                <div class="todo">
                    <input class="todo_value" type="text" placeholder="(empty)">
                    <input class="todo_checkbox" type="checkbox">
                </div>
                <div class="todo">
                    <input class="todo_value" type="text" placeholder="(empty)">
                    <input class="todo_checkbox" type="checkbox">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.todo_checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const todoItem = this.parentElement;
                if (this.checked) {
                    todoItem.classList.add('has');
                    todoItem.parentElement.appendChild(todoItem);
                } else {
                    todoItem.classList.remove('has');
                    todoItem.parentElement.prepend(todoItem);
                }
            });
        });
    </script>
</body>
</html>
